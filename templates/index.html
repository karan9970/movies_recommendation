<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container */
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2em;
            color: #333;
        }

        /* Input styling */
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Button styling */
        button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Recommendation list */
        .recommendations {
            margin-top: 30px;
            text-align: left;
        }

        .recommendations h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1em;
            color: #555;
            transition: background-color 0.2s;
        }

        .recommendations li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Recommendation System</h1>
    <form action="/recommend" method="POST">
        <input type="text" name="title" placeholder="Enter a movie title" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="recommendations">
        <h2>Recommendations for "{{ title }}":</h2>
        <ul>
            {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

</body>
</html>
